        fill="#fff" opacity="0.9"/>

  <!-- Gear -->
  <g transform="translate(75, 85) scale(0.8)">
    <circle cx="0" cy="0" r="12" fill="#fff" opacity="0.9"/>
    <circle cx="0" cy="0" r="6" fill="url(#grad)"/>
    <!-- Gear teeth -->
    <rect x="-2" y="-16" width="4" height="6" fill="#fff" opacity="0.9"/>
    <rect x="-2" y="10" width="4" height="6" fill="#fff" opacity="0.9"/>
    <rect x="-16" y="-2" width="6" height="4" fill="#fff" opacity="0.9"/>
    <rect x="10" y="-2" width="6" height="4" fill="#fff" opacity="0.9"/>
  </g>

  <!-- AI text -->
  <text x="64" y="105" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AI</text>
</svg>